<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITLEVEL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="shortcut icon" href="assets/icons/website-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="website-style">
                <img src="assets/icons/website-logo.png" alt="BITLEVEL Logo" height="50px">
                <a href="index.html" class="logo">BITLEVEL</a>
            </div>
            <div class="nav-links">
                <a href="html/community.html">COMUNIDADE</a>
                <a href="html/games.html">JOGOS</a>
            </div>
            <input type="text" placeholder="Buscar.." class="search-input">
            <div class="profile-icon">
                <a href="html/login.html"><img src="assets/images/unlogged-user.png" alt=""></a>
            </div>
        </div>
    </header>

    <main>

        <section class="cart">
            <a href="html/shopping-cart.html">
                <div class="icon-shopping-cart">
                    <img src="assets/images/shop-car-logo.png" alt="shop-car" id="car">        
                </div>
            </a>
        </section>

        <section class="slider">
            <div class="slider-content">

                <input type="radio" name="slide-radio" id="radio1">
                <input type="radio" name="slide-radio" id="radio2">
                <input type="radio" name="slide-radio" id="radio3">

                <div class="slide-box primeiro">
                    <a href="html/castlecrashes.html"><img src="assets/images/Castle Crashes.png" alt="slide1"></a>
                </div>

                <div class="slide-box">
                    <a href="html/gta.html"><img src="assets/images/GTA VI.png" alt="slide2"></a>
                </div>

                <div class="slide-box">
                    <a href="html/outerwilds.html"><img src="assets/images/Outer Wilds.jpeg" alt="slide3"></a>
                </div>

                <div class="nav-auto">
                    <div class="auto-slide1"></div>
                    <div class="auto-slide2"></div>
                    <div class="auto-slide3"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-slide" onclick="reset()"></label>
                    <label for="radio2" class="manual-slide" onclick="reset()"></label>
                    <label for="radio3" class="manual-slide" onclick="reset()"></label>
                </div>
    
            </div>
        </section>

        <section class="community-info" style="text-align: center;">
            <a href="html/community.html"><h2>CONHEÇA A NOSSA COMUNIDADE!</h2></a>
            <a href="html/games.html"><h2></h2><h4>Vários usuários reunidos em um só lugar!</h4></a>
        </section>

        <section class="top-games">
            <div class="top-games-header">
                <h2>TOP 3 JOGOS DA SEMANA:</h2>
                <a href="html/games.html"><button>VEJA MAIS</button></a>
            </div>
        </section>

        <section class="games-showcase">
            <div class="game-grid">
                <div class="game-main">
                    <a href="html/gta.html"><img src="assets/images/GTA VI.png" alt="GTA VI Logo" height="500px"></a>
                </div>
                <div class="game-secondary">
                    <a href="html/castlecrashes.html"><img src="assets/images/Castle Crashes.avif" alt="Castle Crashes Logo" height="243px"></a>
                    <a href="html/outerwilds.html"><img src="assets/images/Outer Wilds.jpeg" alt="Outer Wilds Logo" height="243px"></a>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <section class="footer-style">
            <h1>BITLEVEL</h1>
            <p>Nenhum dos direitos reservados</p>
        </section>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
